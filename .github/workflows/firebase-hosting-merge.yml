name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress Tests
        uses: cypress-io/github-action@v4.2.2
        env:
          PG_URI: ${{ secrets.PG_URI }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGHOST: ${{ secrets.PGHOST }}
          PGPORT: ${{ secrets.PGPORT }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
          BCRYPT_SECRET: ${{ secrets.BCRYPT_SECRET }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          REFRESH_TOKEN_SECRET: ${{ secrets.REFRESH_TOKEN_SECRET }}
          WEBFLOW_API_KEY: ${{ secrets.WEBFLOW_API_KEY }}
          NOTS_HAIR_SITE_ID: ${{ secrets.NOTS_HAIR_SITE_ID }}
        with:
          browser: chrome
          headed: true
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3000'
      - name: Install and build
        run: npm ci && npm run build
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NOTS_ADMIN_DASHBOARD }}'
          channelId: live
          projectId: nots-admin-dashboard
