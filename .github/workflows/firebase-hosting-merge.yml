name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
        uses: actions/checkout@v2
      - run: npm ci  
      - name: Cypress run
        uses: cypress-io/github-action@v4.2.2 # use the explicit version number
        with:
          build: npm run build && mv ~/build ~/functions
          start: npm run dev
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        env:
          NODE_ENV: production
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NOTS_ADMIN_DASHBOARD }}'
          channelId: live
          projectId: nots-admin-dashboard
